<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a){
                let answer;
                //Math함수 잘 알아두기
                //ceill은 나는 결과값 '올림'처리!
                answer = Math.ceil(a/12);
                return answer;
            }
            console.log(solution(178));
        </script>
    </body>
