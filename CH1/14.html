<html>
    <head>
        <meta charset="UTF-8">
        <title>문제 이름</title>
        <h3>문제 내용</h3>
    </head>
    <body>
        <script>
           function solution(s){  
                let answer="", max=Number.MIN_SAFE_INTEGER;
                for(let x of s){
                    if(x.length>max){
                        max=x.length;
                        answer=x;
                    }
                }
                return answer;
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
