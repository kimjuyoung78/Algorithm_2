<html>
    <head>
        <meta charset="UTF-8">
        <title>문자 찾기</title>
        <h3>한 개의 문자열을 입력받고, 특정 문자를 입력받아 해당 특정문자가 입력받은 문자열에 몇 개 존재하는지 알아내는 프로그램을 작성하세요.
            문자열의 길이는 100을 넘지 않습니다.</h3>
    </head>
    <body>
        <script>
            function solution(s,A){
                let count =0 ;
                for(let x of s) if(x === A) count++;
                return count;
            }
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str,"R"));
        </script>
    </body>
</html>
