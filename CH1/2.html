<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a,b,c){
                let answer ="YES", max;
                let total = a+b+c;

                //우선 세 변 중에 가장 긴 변 알아냄
                if(a < b) max = b;
                else max = a;
                if(max < c ) max = c;

                if(total - max <= max ) answer = "NO";
                return answer;
            }

            console.log(solution(21,20,40));
        </script>
    </body>
</html>
