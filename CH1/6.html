<html>
    <head>
        <meta charset="UTF-8">
        <title>홀수</title>
    </head>
    <body>
        <script>   
                function solution(arr){
                    let answer = [];
                    let sum = 0 , min = 1000;
                    //let x of arr 은 반복문에서 배열 순서대로 돌아갈때 하는 것
                    for(let x of arr){
                        if(x%2 === 1){
                            sum += x; 
                            if(x < min) min = x;
                        }
                    }
                    //변수.push 하면 배열 앞부터 차곡차곡 넣는거!
                    answer.push(sum);
                    answer.push(min);
                    return answer;
                }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
