<html>

        <meta charset="UTF-8">
        <title>문제 이름</title>
        <h3>문제 내용</h3>
    </head>
    <body>
        <script>
            function solution(str){
                let answer=[];
                for(let x of str){
                    if(x >= 65 && x<=90) answer.push(x.toLowerCase());
                    else answer.push(x.toUpperCase());
                }
                return answer.join('');
            }
            let str= "StuDY";
            console.log(solution(str));
        </script>
    </body>
</html>
