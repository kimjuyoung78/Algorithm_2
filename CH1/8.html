<html>
    <head>
        <meta charset="UTF-8">
        <title>일곱난쟁이</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr, flag = 0;
                let a = 0;
                //reduce : 배열을 순회하며 각 요소에 대해 콜백 함수 실행. 
                //이전 콜백 호출의 결과 저장
                let sum=arr.reduce((a,b)=>a+b,0);
                console.log('sum : '+sum);
                for(let i = 0 ; i < 8 ; i++){
                    for(let j = i+1 ; j < 9 ; j++){
                        console.log(arr[i],arr[j]);
                        if(sum -(arr[i]+arr[j])===100){
                            //splice(i,1) i 번째 배열 1개를 제거하라ㅏ! 
                            arr.splice(i,1);
                            arr.splice(j,1);
                            flag = 1;
                            break;
                        }
                    }    
                    if(flag == 1) break;
                }
                return answer;
            }
            let arr=[22, 7, 21, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
