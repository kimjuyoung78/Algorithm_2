<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(){
                let answer;
                // 안정적으로 가장 큰 값을 저장하기 위한 값! 
                let min = Number.MAX_SAFE_INTEGER;
                
                for(let i = 0 ; i < arr.length; i++){
                    if(arr[i] < min ) min = arr[i];
                }
                answer = min;
                return answer;
                
            }
            let arr = [5,7,1,3,2,9,11];
            console.log(solution(arr));
        </script>
    </body>
</html>
