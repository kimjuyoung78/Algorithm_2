<html>
    <head>
        <meta charset="UTF-8">
        <title>유효한 팰린드롬~</title>
        <h3>문제 내용</h3>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = "YES";
                s = s.toLowerCase().replace(/[^a-z]/g,'');
                //정규식. a-z까지를 제외하고 제거, 공백까지 
                if(s.split('').reverse().join('') !== s) return "NO";//여기 부등호 한개만 씀 두개면 "yes"만 나옴
                return answer;
            }
            let str = "found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
        정규식에 대해 공부하자!
        부등호 갯수 잘 이해하자!
        split('').reverse().join('') 은 잘 이해한 것 같아 뿌듯하다!

    </body>
</html>
