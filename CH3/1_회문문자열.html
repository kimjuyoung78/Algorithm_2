<html>
    <head>
        <meta charset="UTF-8">
        <title>회문 문자열</title>
        <h3>앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 회문 문자열이라고 합니다.
            문자열이 입력되면 해당 문자열이 회문 문자열이면 "YES", 회문 문자열이 아니면 “NO"를 출력 하는 프로그램을 작성하세요.
            단 회문을 검사할 때 대소문자를 구분하지 않습니다.
            </h3>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                s=s.toLowerCase();//모두 소문자로 변환
                if (s.split('').reverse().join('')!=s) answer = "NO";
                return answer;
            }
            let str="gooG";
            console.log(solution(str));
            // .split 

        </script>
        1. .split()    :
            문장을 글자 단위로 분리해서 배열로 만든다
            "goog" -> "g" "o" "o" "g"
        2. .reverse()  : 
            배열의 순서를 뒤집는다
        3. .join : 
            분리된 배열을 하나의 문장으로 만들다
            "g" "o" "o" "g" -> "goog"


        
        </body>
</html>
