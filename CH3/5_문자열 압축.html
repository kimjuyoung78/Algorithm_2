<html>
    <head>
        <meta charset="UTF-8">
        <title>문자열 압축</title>
        <h3>문제 내용</h3>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                let cnt=1;
                s=s+" ";
                for(let i=0; i<s.length-1; i++){
                    if(s[i]===s[i+1]) cnt++;
                    else{
                        answer+=s[i];
                        if(cnt>1) answer+=String(cnt);
                        cnt=1;
                    }
                }
                return answer;
            }
            console.log("그냥 main에서 작업하고 바로 commit 해버지라~");
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
