<html>
    <head>
        <meta charset="UTF-8">
        <title>문자열 압축</title>
        <h3>문제 내용</h3>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                let cnt=1;
                s=s+" ";
                //주어진 문자열 s의 끝에 공백 문자를 추가하여, 
                //반복문에서 마지막 문자를 처리할 때도 같은 로직을 적용할 수 있게 함

                for(let i=0; i<s.length-1; i++){
                    if(s[i]===s[i+1]) cnt++;
                    else{
                        answer+=s[i];
                        if(cnt>1) answer+=String(cnt);
                        cnt=1;
                    }
                }
                return answer;
            }            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
