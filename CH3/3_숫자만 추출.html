<html>
    <head>
        <meta charset="UTF-8">
        <title>숫자만 추출</title>
        <h3>문자와 숫자가 섞여있는 문자열이 주어지면 그 중 숫자만 추출하여 그 순서대로 자연수를 만 듭니다.
            만약 “tge0a1h205er”에서 숫자만 추출하면 0, 1, 2, 0, 5이고 이것을 자연수를 만들면 1205 이 됩니다.
            추출하여 만들어지는 자연수는 100,000,000을 넘지 않습니다.
            </h3>
    </head>
    <body>
        <script>
            function solution(str){
                let answer="";
                for(let x of str){
                    if(!isNaN(x)) answer+=x;
                }  
                return parseInt(answer);
            }
            
            let str="g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
</html>

<!-- isNaN(x)
JS의 내장함수. 숫자인지 아닌지 판별하는 내장함수!  

parseInt(answer)
문자열을 숫자로 변환할때 앞에 있는 0을 무시한다!
-->
