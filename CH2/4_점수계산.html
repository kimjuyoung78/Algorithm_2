<html>

        <meta charset="UTF-8">
        <title>점수계산</title>
        <h3>문제 내용</h3>
    </head>
    <body>
        <script>
            function solution(arr){
                let sum = 0;
                let flag = 0, Accumulated_points = 1;//누적점수
                
                for(let i = 0 ; i < arr.length ; i++){
                    if(arr[i] === 1){
                        sum += Accumulated_points;
                        Accumulated_points++;
                    }
                    else Accumulated_points = 1;
                    console.log('sum : '+sum);
                }

                return sum;
            }
            let arr =[1,0,1,1,1,0,0,1,1,0];
            console.log(solution(arr));
        </script>
