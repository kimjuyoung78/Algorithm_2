<html>
  <head>
    <meta charset="UTF-8" />
    <title>봉우리</title>
    <h3>문제 내용</h3>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0; // 봉우리의 개수를 저장할 변수입니다.
        let n = arr.length; // 배열의 길이, 즉 N*N 격자의 N을 저장합니다.
        let dx = [-1, 0, 1, 0]; // 행을 기준으로 상하좌우를 확인하기 위한 배열입니다.
        let dy = [0, 1, 0, -1]; // 열을 기준으로 상하좌우를 확인하기 위한 배열입니다.
        for (let i = 0; i < n; i++) {
          // 배열의 각 행에 대해서 반복
          for (let j = 0; j < n; j++) {
            // 배열의 각 열에 대해서 반복
            let flag = 1; // 현재 요소가 봉우리인지를 판별하는 플래그 변수, 1은 봉우리라 가정
            for (let k = 0; k < 4; k++) {
              // 상하좌우 네 방향에 대해 확인합니다.
              let nx = i + dx[k]; // 다음 행 위치 계산
              let ny = j + dy[k]; // 다음 열 위치 계산
              if (
                nx >= 0 &&
                nx < n &&
                ny >= 0 &&
                ny < n &&
                arr[nx][ny] >= arr[i][j]
              ) {
                // 다음 위치가 배열 범위 안에 있고, 현재 요소보다 크거나 같다면
                flag = 0; // 봉우리가 아니므로 플래그를 0으로 설정
                break; // 더 이상 확인할 필요가 없으므로 내부 for루프를 탈출
              }
            }
            if (flag) answer++; // 플래그가 1이면, 즉 봉우리이면 answer를 1 증가시킴
          }
        }

        return answer; // 계산된 봉우리의 개수를 반환
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ]; // 주어진 5x5 격자 배열입니다.
      console.log(solution(arr)); // 함수를 호출하여 결과를 콘솔에 출력합니다.
    </script>
  </body>
</html>
