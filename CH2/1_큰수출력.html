<html>
    <head>
        <meta charset="UTF-8">
        <title>큰 수 출력하기</title>
        <h3>N(1<=N<=100)개의 정수를 입력받아, 자신의 바로 앞 수보다 큰 수만 출력하는 프로그램을 작 성하세요.(첫 번째 수는 무조건 출력한다)
        </h3>
    </head>
    <body>
        <script>
            function solution(){
                let a = [];
                a.push(arr[0]);

                for(let i = 1 ; i < arr.length ; i++){
                    if(arr[i] < arr[i+1]){
                        a.push(arr[i+1]);
                    }
                }
                return a;
            }
            let arr = [7,3,9,5,6,12];
            console.log(solution(arr));
        </script>
    </body>
</html>
