<html>
    <head>
        <meta charset="UTF-8">
        <title>격자판 최대합</title>
        <h3>문제 내용</h3>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=Number.MIN_SAFE_INTEGER;//일단 엔써에 제일 작은 값 넣어놓기
                let n=arr.length;//격자판의 길이 (5x5)
                let sum1=sum2=0;//sum1 = 각 행의 합, sum2 = 각 열의 합 계산
                for(let i=0; i<n; i++){
                    sum1=sum2=0;
                    //이게 뭔 소리냐!!
                    //sum1 은 i번째 행의 모든 열 j 에 있는 값 더라고, sum2는 j번째 열의 모든 행 i에 있는 값을 더한다.
                    for(let j=0; j<n; j++){
                        sum1+=arr[i][j];
                        sum2+=arr[j][i];
                    }
                    answer=Math.max(answer, sum1, sum2);//여태 계산한 값 중 가장 큰 값 넣기
                }
                sum1=sum2=0;
                //이번엔 sum1, sum2에 각각 두 대각선을 합친 값을 넣는다.
                for(let i=0; i<n; i++){
                    sum1+=arr[i][i];
                    sum2+=arr[i][n-i-1];
                }  
                answer=Math.max(answer, sum1, sum2); //똑같이 3개 값 중에 가장 큰값을 넣어 return 한다!
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
